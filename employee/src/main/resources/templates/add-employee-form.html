<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Form</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        form label {
            font-weight: bold;
        }
        
        form input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        form button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="/saveEmployee" method="post" th:object="${employees}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" th:field="*{department}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
